---
machine:
  ruby:
    version: '2.3.0'
dependencies:
  pre:
  - |-
    if [ ! -x firefox/firefox ]; then
      wget -O firefox-esr.tar.bz2 'https://download.mozilla.org/?product=firefox-esr-latest&os=linux64&lang=en-US';
      tar xjf firefox-esr.tar.bz2;
    fi;
    firefox=`which firefox`;
    sudo rm -f $firefox;
    sudo ln -s `pwd`/firefox/firefox $firefox
  cache_directories:
  - test/fixtures/profiles
  - test/fixtures/plugins
  - firefox
test:
  override:
  - ? |-
      case $CIRCLE_NODE_INDEX in
        0)  LOGS=$CIRCLE_ARTIFACTS ZOTERO5=true JURISM=false CIRCLE_TESTS="--tag ~@noci --tag @test-cluster-1" bundle exec rake test
            ;;
        1)  LOGS=$CIRCLE_ARTIFACTS ZOTERO5=true JURISM=false CIRCLE_TESTS="--tag ~@noci --tag ~@test-cluster-1" bundle exec rake test
            ;;
        2)  echo LOGS=$CIRCLE_ARTIFACTS JURISMBETA=true  CIRCLE_TESTS="--tag ~@noci --tag @test-cluster-1" bundle exec rake test
            ;;
        *)  echo LOGS=$CIRCLE_ARTIFACTS JURISMBETA=true  CIRCLE_TESTS="--tag ~@noci --tag ~@test-cluster-1" bundle exec rake test
            ;;
      esac
    : parallel: true
general:
  branches:
    ignore:
      - gh-pages
deployment:
  all:
    branch: "/.*/"
    commands:
    - bundle exec rake publish
